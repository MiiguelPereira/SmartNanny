  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>SmartNanny <i class="fas fa-clipboard-list"></i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p>
      <span id="authentication-status">Usu√°rio Logado</span>
      <span id="user-details">USEREMAIL</span>
      <a href="/" id="logout-link">(sair)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="container">
      <div class="mb-3">
        <label for="input-email" class="form-label"><b>Email</b></label>
        <input type="text" class="form-control" placeholder="Enter Username" id="input-email" required>
      </div>
      <div class="mb-3">
        <label for="input-password" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" id="input-password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="container" id="content-sign-in" style="display: none;">
    <div class="row">
      <!--TEMPERATURE-->
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURA</h5>
            <p class="card-text"><span class="reading"><span id="temp"></span> &deg;C</span></p>
          </div>
        </div>
      </div>
      <!--HUMIDITY-->
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDADE</h5>
            <p class="card-text"><span class="reading"><span id="hum"></span> &percnt;</span></p>
          </div>
        </div>
      </div>
      <!--SOUND-->
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> SOM</h5>
            <p class="card-text"><span class="reading"><span id="sou"></p>
          </div>
        </div>
      </div>
      <!--MOVEMENT-->
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> MOVIMENTO</h5>
            <p class="card-text"><span class="reading"><span id="mov"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/auth.js"></script>
  <script src="scripts/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
